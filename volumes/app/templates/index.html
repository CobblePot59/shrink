{% extends 'base.html' %}

{% include 'navbar.html' %}
{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" name="url" placeholder="URL to shorten" class="form-control" value="{{ request.form['url'] }}" autofocus></input>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="background: #57b846">Submit</button>
        </div>
    </form>

    {% if short_url %}
    <hr>
    <span>{{ short_url }}</span>
    {% endif %}
{% endblock %}
